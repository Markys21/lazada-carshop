<!DOCTYPE html>
<html lang="en">
<head>
    <script src="stack.js"></script>
    <title>e23</title>
</head>
<body style="background-color: antiquewhite; text-align: center;">
    <h1>STACK DATA STRUCTURE</h1>
    <div id="result"></div>

    <script>
        class Stack {
            constructor() {
                this.items = [];
                this.count = 0;
            }

            // add elements to top of stack
            push(element) {
                this.items[this.count] = element;
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML += `${element} added to ${this.count}<br>`;
                this.count += 1;
                return this.count - 1;
            }

            // Return and remove top elements in stack
            // Return undefined if stack is empty
            pop() {
                if (this.count === 0) return undefined;
                let deleteItem = this.items[this.count - 1];
                this.count -= 1;
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML += `${deleteItem} removed<br>`;
            }

            // Check stack elements in stack
            peek() {
                const topElement = this.items[this.count - 1];
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML += `Top element is ${topElement}<br>`;
                return topElement;
            }

            // Check if stack is empty
            isEmpty() {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML += `${this.count === 0 ? 'Stack is empty' : 'Stack is not empty'}<br>`;
            }

            // Check size of stack
            size() {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML += `${this.count} elements in stack<br>`;
                return this.count;
            }

            // Print elements in stack
            print() {
                let str = '';
                for (let i = 0; i < this.count; i++) {
                    str += this.items[i] + ' ';
                }
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML += `${str}<br>`;
                return str;
            }

            // Clear stack
            clear() {
                this.items = [];
                this.count = 0;
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = 'Stack cleared..<br>';
                return this.items;
            }
        }

        const stack = new Stack();

        stack.isEmpty();
        stack.push(100);
        stack.push(200);
        stack.peek();
        stack.push(300);
        stack.print();
        stack.pop();
        stack.pop();
        stack.clear();
        stack.print();
        stack.size();
        stack.isEmpty();
    </script>
</body>
</html>
